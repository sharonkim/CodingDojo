<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Displaying Blocks</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container"> <!--page wrapper-->
            <div class="header"> <!--contains page header-->
                <img class="header_img1" src="img/github.jpg" alt="github cats clipart">
                <h1>Display our blocks!</h1>
                <img class="header_img2" src="img/catandninja.png" alt="cat and ninja clipart">
            </div> <!--end header-->
            <div class="main_content"> <!--contains main section-->
                <div class="row1"> <!--contains row 1 images-->
                    <img class="imageBlue" src="img/dojocat.jpg" alt="dojo cat clipart">
                    <img class="imageRed" src="img/heisencat.png" alt="heisenberg cat clipart">
                    <img class="imageBlue" src="img/linkcat.png" alt="link cat clipart">
                    <img class="imageRed" src="img/ironcat.png" alt="ironman cat clipart">
                    <img class="imageBlue" src="img/defunktocat.png" alt="DJ Defunkto cat clipart">
                </div> <!--end row 1-->
                <div class="row2"> <!--contains row 2 images-->
                    <img class="imageBlue" src="img/coder2.jpg" alt="codergirl cat clipart">
                    <img class="imageRed" src="img/riddlocat.png" alt="riddler cat clipart">
                    <img class="imageBlue" src="img/chellocat.jpg" alt="chello cat clipart">
                    <img class="imageRed" src="img/stormtroopocat.png" alt="stormtrooper cat clipart">
                    <img class="imageBlue" src="img/visionary.jpg" alt="visionary cat clipart">
                </div> <!--end row 2-->
                <div class="row3"> <!--contains row 3 images-->
                    <img class="imageBlue" src="img/cherry.jpg" alt="sundae cat clipart">
                    <img class="imageRed" src="img/oktobercat.png" alt="oktoberfest cat clipart">
                    <img class="imageBlue" src="img/mario.png" alt="mario cat clipart">
                    <img class="imageRed" src="img/cooler.png" alt="rainbow dash cat clipart">
                    <img class="imageBlue" src="img/jean-luc-picat.jpg" alt="jean luc picard cat clipart">
                <div class="row4"> <!--contains row 4 images-->
                    <img class="imageBlue" src="img/aidorucat.png" alt="aidoru cat clipart">
                    <img class="imageRed" src="img/domo-cat.png" alt="domo cat clipart">
                    <img class="imageBlue" src="img/kantana.jpg" alt="samurai cat clipart">
                    <img class="imageRed" src="img/daftpunk.gif" alt="daft punk cat clipart">
                    <img class="imageBlue" src="img/codercat.jpg" alt="coderboy cat clipart">
                </div> <!--end row 4-->
            </div> <!--end main content-->
        </div> <!--end page wrapper-->
    </body>
</html>
