<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Displaying Blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container"> <!--page wrapper-->
            <div class="header"> <!--contains page header-->
                <img class="header_img1" src="github.jpg" alt="github cats clipart">
                <h1>Display our blocks!</h1>
                <img class="header_img2" src="catandninja.png" alt="cat and ninja clipart">
            </div> <!--end header-->
            <div class="main_content"> <!--contains main section-->
                <div class="row1"> <!--contains row 1 images-->
                    <img class="imageBlue" src="dojocat.jpg" alt="dojo cat clipart">
                    <img class="imageRed" src="heisencat.png" alt="heisenberg cat clipart">
                    <img class="imageBlue" src="linkcat.png" alt="link cat clipart">
                    <img class="imageRed" src="ironcat.png" alt="ironman cat clipart">
                    <img class="imageBlue" src="defunktocat.png" alt="DJ Defunkto cat clipart">
                </div> <!--end row 1-->
                <div class="row2"> <!--contains row 2 images-->
                    <img class="imageBlue" src="coder2.jpg" alt="codergirl cat clipart">
                    <img class="imageRed" src="riddlocat.png" alt="riddler cat clipart">
                    <img class="imageBlue" src="chellocat.jpg" alt="chello cat clipart">
                    <img class="imageRed" src="stormtroopocat.png" alt="stormtrooper cat clipart">
                    <img class="imageBlue" src="visionary.jpg" alt="visionary cat clipart">
                </div> <!--end row 2-->
                <div class="row3"> <!--contains row 3 images-->
                    <img class="imageBlue" src="cherry.jpg" alt="sundae cat clipart">
                    <img class="imageRed" src="oktobercat.png" alt="oktoberfest cat clipart">
                    <img class="imageBlue" src="mario.png" alt="mario cat clipart">
                    <img class="imageRed" src="cooler.png" alt="rainbow dash cat clipart">
                    <img class="imageBlue" src="jean-luc-picat.jpg" alt="jean luc picard cat clipart">
                <div class="row4"> <!--contains row 4 images-->
                    <img class="imageBlue" src="aidorucat.png" alt="aidoru cat clipart">
                    <img class="imageRed" src="domo-cat.png" alt="domo cat clipart">
                    <img class="imageBlue" src="kantana.jpg" alt="samurai cat clipart">
                    <img class="imageRed" src="daftpunk.gif" alt="daft punk cat clipart">
                    <img class="imageBlue" src="codercat.jpg" alt="coderboy cat clipart">
                </div> <!--end row 4-->
            </div> <!--end main content-->
        </div> <!--end page wrapper-->
    </body>
</html>
