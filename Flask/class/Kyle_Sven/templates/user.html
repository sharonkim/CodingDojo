<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for m in messages %}
			<p style="color:green">{{m}}</p>
			{% endfor %}
		{% endif %}
		{% endwith %}
		{{user.first}} <br>
		{{user.last}} <br>
		{{user.email}}<br>
	</body>
</html>
