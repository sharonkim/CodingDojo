<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Gold</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <p class="score">Gold: <span class="gold">{{ session['gold'] }}</span> </p>
        <div class="place">
            <h1>Farm</h1>
            <p>(earns 10-20 gold)</p>
            <form class="" action="/process_money" method="post">
                <input type="hidden" name="action" value="farm">
                <input type="submit" name="" value="Find Gold!">
            </form>
        </div>
        <div class="place">
            <h1>Cave</h1>
            <p>(earns 5-10 gold)</p>
            <form class="" action="/process_money" method="post">
                <input type="hidden" name="action" value="cave">
                <input type="submit" name="" value="Find Gold!">
            </form>
        </div>
        <div class="place">
            <h1>House</h1>
            <p>(earns 2-5 gold)</p>
            <form class="" action="/process_money" method="post">
                <input type="hidden" name="action" value="house">
                <input type="submit" name="" value="Find Gold!">
            </form>
        </div>
        <div class="place">
            <h1>Casino</h1>
            <p>(earns/takes 0-50 gold)</p>
            <form class="" action="/process_money" method="post">
                <input type="hidden" name="action" value="casino">
                <input type="submit" name="" value="Find Gold!">
            </form>
        </div>
        <p class="margin">Activities: </p>
        <div class="history">
            {%- for event in session['history'] -%}
                <p class="{{ event[0] }}">{{ event[1] }}</p>
            {%- endfor -%}
        </div>


        <br> <br> <br>
        <form class="" action="/reset" method="post">
            <input type="submit" name="" value="reset">
        </form>


    </body>
</html>
