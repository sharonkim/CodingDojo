<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date and Time</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'time_display/css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p>The current time and date:</p>
            </div>
            <div class="content">
                <h1>{{ date }}</h1>
                <h1>{{ time }}</h1>
            </div>
            <form class="" action="/process" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" value="">
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
