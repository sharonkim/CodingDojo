<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success Page</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'email_validation/css/result.css' %}">
    </head>
    <body>
        <div class="container"> <!-- page wrapper -->
            {% if emails %}
                {% for email in emails %}
                    <p>{{ email.email }}</p>
                    <p>{{ email.created_at | date: 'm/d/y g:iA' }}</p>
                    <a href="email/destroy/{{ email_id }}">delete</a>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
