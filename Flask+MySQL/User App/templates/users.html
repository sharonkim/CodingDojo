<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <h1>Users App</h1>
        <a href="/logout">Logout</a>
        <table>
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Created</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['created_at'].strftime('%B %Y') }}</td>
                    <td><a href="/users/{{ user['id'] }}">Show</a> | <a href="/users/{{ user['id'] }}/delete">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/users" method="post">
            <input type="text" name="name" placeholder="First Name">
            <input type="text" name="email" placeholder="you@emailaddress.com">
            <input type="submit" value="New User">
        </form>
    </body>
</html>
