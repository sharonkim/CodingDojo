<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Edit User Info</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        </head>
        <body>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="update">
                <h1>Update Password</h1>
                <form action="/update" method="post">
                    <p>Email:  </p><input type="text" name="email" placeholder="ex. you@emailaddress.com">
                    <p>New Password:  </p><input type="password" name="password" placeholder="Enter New Password">
                    <p>Confirm Password:  </p><input type="password" name="confirm" placeholder="Re-enter New Password">
                    <input type="submit" value="Update">
                </form>
            </div>
        </body>
    </html>
