<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <script type="text/javascript" src="jquery-3.1.1.js">
        </script>
        <script type="text/javascript">
        $(document).ready(function(){

            $('form').submit(function(event){
                event.preventDefault()
                var info = "<div>"
                info += "<h2>" + $("input[name = 'fname']").val() + "" + $("input[name = 'lname']").val() "</h2>"
                info+= "<p>" + $("textarea[name = 'description']").val() + "</p>"
                $('.cardbox').append(info);
                $("input[type = 'text'], textarea").val(null);
            });
        });
        </script>
        <style media="screen">
            form, .cardbox {
                display: inline-block;
                vertical-align: top;
                width: 48%;
            }
            form input, form label, textarea {
                display: block;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" value="" placeholder="John">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value="" placeholder="Doe">
            <label for="description">Description:</label>
            <textarea name="description" rows="8" cols="30"></textarea>
            <input type="submit" name="" value="Add User">
        </form>
        <div class="cardbox">

        </div>
    </body>
</html>
